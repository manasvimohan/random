      }
      .proverb,

      .proverb {
        font-size: 1.5rem;
      }
      .source {

        margin-top: 2rem;
      }

        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media screen and (max-width: 500px), screen and (max-height: 500px) {
        html {
          font-size: 21px; /* Adjust font size */
        }
      }

        html {
